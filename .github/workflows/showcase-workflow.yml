name: Showcase Paralell Jobs

on: 
  push:
    branches: 
      - fast
  workflow_dispatch:
    

env:
  MYPAT: ${{ secrets.MYPAT }}
  SHA: ${{ github.sha }}
  AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
  AZURE_STORAGE_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}

jobs:
   Job01:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.MYPAT }}
          ref: fast
      - name: Build image
        run: make build
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push image
        run: make push
      - name: AZ login
        env:
          SERVICE_PRINCIPAL_APP_ID: ${{ secrets.SERVICE_PRINCIPAL_APP_ID }}
          SERVICE_PRINCIPAL_SECRET: ${{ secrets.SERVICE_PRINCIPAL_SECRET }}
          SERVICE_PRINCIPAL_TENANT: ${{ secrets.SERVICE_PRINCIPAL_TENANT }}
        run: make az-login
      - name: Get AKS credentials
        env:
          CLUSTER_RESOURCE_GROUP_NAME: ${{ secrets.CLUSTER_RESOURCE_GROUP_NAME }}
          CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
        run: |
          az aks get-credentials \
            --resource-group $CLUSTER_RESOURCE_GROUP_NAME \
            --name $CLUSTER_NAME \
            --overwrite-existing
      - name: Deploy application
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: make deploy 
      - name: Create new file and upload it to blob container
        run: |
          export AZURE_STORAGE_ACCOUNT=$AZURE_STORAGE_ACCOUNT
          export AZURE_STORAGE_ACCESS_KEY=$AZURE_STORAGE_ACCESS_KEY
          
          mkdir -p /tmp/showcase
          touch /tmp/showcase/build_number_$(date '+%Y%m%d%H%M%S').txt 

          cd /tmp/showcase/
          # Upload sample files to container
          az storage blob upload-batch --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" -d showcase -s . --overwrite

   Commit-Next-Loop-Parallel-Jobs:
    timeout-minutes: 10
    needs: [Job01]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.MYPAT }}
      - name: Commit for triggering next parallel jobs
        run: |
          cd $GITHUB_WORKSPACE 
          version=$(cat ./version) 
          echo "$(($version+1))" > ./version 
          git config user.email "achebel75@gmail.com" 
          git config user.name "Ali Chebel"
          git pull 
          git add . 
          git commit -m "Launch parallel build-push-deploy jobs" && git push https://$MYPAT@github.com/achebel75/showcase.git HEAD:fast 
          rm -rf /tmp/showcase
    
