   Commit-Next-Loop-Parallel-Jobs:
    timeout-minutes: 10
    needs: [Job01, Job02,Job03,Job04,Job05,Job06,Job07,Job08,Job09,Job10,Job11,Job12]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.MYPAT }}
      - name: Commit for triggering next parallel jobs
        run: |
          cd $GITHUB_WORKSPACE 
          version=$(cat ./version) 
          echo "$(($version+1))" > ./version 
          git config user.email "achebel75@gmail.com" 
          git config user.name "Ali Chebel"
          git pull 
          git add . 
          git commit -m "Showcase in mode fast" && git push https://$MYPAT@github.com/achebel75/showcase.git HEAD:fast 
          rm -rf /tmp/showcase
    
